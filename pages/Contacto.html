<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Contacto con Musko Indumentaria">
    <meta name="keywords" content="Contacto, Contactanos, Encontranos, Direccion, Enviar">
    <title>Contacto-Musko</title>

    <!-- Bootstrap-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">

    <!-- Google Fonts-->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Alkatra&display=swap" rel="stylesheet">

    <!-- Flaticon-->
    <link rel='stylesheet' href='https://cdn-uicons.flaticon.com/uicons-regular-rounded/css/uicons-regular-rounded.css'>

    <!-- Main Css-->
    <link rel="stylesheet" href="../css/style.css">
</head>


<body>
    <div class="grid__container">
        <header class="header_container">
            <nav>
                <h1><a href="../index.html">MUSKO</a></h1>
                <p>INDUMENTARIA</p>

                <input class="checkbox" type="checkbox" name="" id="">
                <i class="icon fi fi-rr-menu-burger"></i>
                <i class="icon fi fi-rr-cross"></i>


                <ul class="menu">
                    <li><a href="../index.html">Inicio</a></li>

                    <li><a href="Productos.html">Productos</a></li>

                    <li><a href="Promociones.html">Promociones</a></li>

                    <li><a href="Contacto.html">Contacto</a></li>

                    <li><a href="Mi-Carrito.html">Mi Carrito</a></li>
                </ul>
            </nav>
        </header>

        <main class="contacto">
            <section class="form_contacto">
                <form action="">
                    <h2>CONTACTO</h2>

                    <input type="text" name="Nombre" placeholder="Nombre">

                    <input type="text" name="Correo" placeholder="Correo">

                    <input type="text" name="Telefono" placeholder="Telefono">

                    <textarea name="Mensaje" placeholder="Escriba aqui su mensaje"></textarea>
                    <input type="button" value="ENVIAR" id="boton">
                </form>
            </section>

            <section>
                <div class="Newsletter">
                    <h4>NEWSLETTER</h4>
                    <p>Suscribite al Newsletter</p>
                    <p>Accedé a beneficios exclusivos</p>

                    <form name="frmNewsletter" id="Newsletter" method="post">

                        <input type="hidden" name="type" value="hotsale">

                        <input type="hidden" name="tnewsletter" id="tnewsletterSub" value="">

                        <input name="email" id="email_newf" type="text" placeholder="Ingresá tu email" required=""
                            class="mb-4">

                        <div class="mt-4">

                            <label><input type="checkbox" name="categoria[]" value="hombre"><span>HOMBRE</span></label>

                            <label><input type="checkbox" name="categoria[]" value="teens"><span>TEENS
                                    &amp;KIDS</span></label>

                            <button type="submit" class="button" data-original-text="Suscribirme"
                                data-loading-text="<i class='fa fa-spinner fa-spin '></i> Procesando...">SUSCRIBIRME</button>
                        </div>
                    </form>
                </div>
            </section>
        </main>

        <footer>
            <div class="menu_footer">
                <h3>Mi Menu</h3>
                <ul>
                    <li><a href="../index.html">Inicio</a></li>

                    <li><a href="./Productos.html">Productos</a></li>

                    <li><a href="./Contacto.html">Contacto</a></li>
                </ul>
            </div>

            <div class="logos">
                <a class="facebook" href="https://www.facebook.com/profile.php?id=100083050846491"><img
                        src="../img/Facebook-Logo-Transparent.png" alt="logo de facebook" width="80px"></a>

                <a class="instagram" href="https://www.instagram.com/musko.ok/"><img
                        src="../img/Instagram-Logo-PNG-Images.png" alt="logo de instagram" width="80px"
                        height="80px"></a>
            </div>

            <span>
                <p>© Musko Indumentaria 2023. Todos los derechos reservados.</p>
            </span>

        </footer>
    </div>

    <!-- Bootstrap-->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
        crossorigin="anonymous"></script>

</body>
</html>
