<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <!-- Bootstrap-->

    <!-- Google Fonts-->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Aboreto&family=Seymour+One&display=swap" rel="stylesheet">

    <!-- Main Css-->
    <link rel="stylesheet" href="../css/style.css">
</head>

<body>
    <div class="grid__container">
        <header class="header_container">
            <nav>
                <h1>MUSKO </h1>
                <p>INDUMENTARIA</p>

                <input class="checkbox" type="checkbox" name="" id="">
                <i class="icon fi fi-rr-menu-burger"></i>
                <i class="icon fi fi-rr-cross"></i>

                <ul class="menu">
                    <li><a href="../index.html">Inicio</a></li>
                    <li><a href="Productos.html">Productos</a></li>
                    <li><a href="Outfit-2023.html">Outfit 2023</a></li>
                    <li><a href="Contacto.html">Contacto</a></li>
                    <li><a href="Mi-Carrito.html">Mi Carrito</a></li>
                </ul>
            </nav>
        </header>
        <main>
            <div class="main_container">
                <div class="row mt-3">
                    <div class="col">
                        <h2 class="d-flex justify-content-center mb-3">Realizar Compra</h2>
                        <form id="procesar-pago" action="#" method="post">
                            <div class="form-grop row">
                                <label for="cliente" class="col-12 col-md-2 col-form-label h2">Cliente :</label>
                                <div class="col-12 col-md-10">
                                    <input type="text" class="form-control" id="cliente"
                                        placeholder="Ingresa nombre cliente" name="destinatario">
                                </div>
                            </div>
                            <div class="form-group row">
                                <label for="email" class="col12 col-md-2col-form-label h2">Correo :</label>
                                <div class="col-12 col-md-10">
                                    <input type="text" class="form-control" id="correo" placeholder="ingresa tu correo"
                                        name="cc_to">
                                </div>
                            </div>

                            <div id="carrito" class="form-group table-responsive">
                                <table class="table" id="lista-compra">
                                    <thead>
                                        <tr>
                                            <th scope="col">Imagen</th>
                                            <th scope="col">Nombre</th>
                                            <th scope="col">Precio</th>
                                            <th scope="col">Cantidad</th>
                                            <th scope="col">Sub Total</th>
                                            <th scope="col">Eliminar</th>
                                        </tr>
                                    </thead>
                                    <tbody>

                                    </tbody>

                                    <tr>
                                        <th colspan="4" scope="col" class="text-right">SUB TOTAL :</th>
                                        <th scope="col">
                                            <p id="iva"></p>
                                        </th>
                                    </tr>
                                    <tr>
                                        <th colspan="4" scope="col" class="text-right">TOTAL :</th>
                                        <th scope="col">
                                            <input id="total" name="monto" class="font-weigth-bold border-0" readonly
                                                style="background-color: aliceblue;">
                                        </th>
                                    </tr>
                                </table>
                            </div>
                            <div class="row justify-content-center" id="loaders">
                                <img id="cargando" src="../img/short amarillo.png" alt="short amarillo" width="220">
                            </div>
                            <div class="row justify-content-between">
                                <div class="col-md-4 mb-2">
                                    <a href="../index.html" class="btn btn-info btn-block">Continuar Comprando</a>
                                </div>
                                <div class="col-xs12 col-md-4">
                                    <button href="#" class="btn btn-success btn-block" id="porcesar-compra">Ir a
                                        Cancelar Compra</button>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </main>
        <footer>
            <div class="div__footer">
                <article>
                    <h5> Mi Menu</h5>
                    <ul class="menu__footer">
                        <li><a href="index.html">Inicio</a></li>
                        <li><a href="./pages/Productos.html">Productos</a></li>
                        <li><a href="./pages/Contacto.html">Contacto</a></li>
                    </ul>
                </article>
                <article class="logos-redes">
                    <a class="facebook" href="https://www.facebook.com/profile.php?id=100083050846491"><img
                            src="../img/Facebook-Logo-Transparent.png" alt="logo de facebook" width="80px"
                            height="80px"></a>
                    <a class="instagram" href="https://www.instagram.com/musko.ok/"><img
                            src="../img/Instagram-Logo-PNG-Images.png" alt="logo de instagram" width="80px"
                            height="80px"></a>
                </article>
                <div class="maps">
                    <iframe
                        src="https://www.google.com/maps/embed?pb=!1m16!1m12!1m3!1d681.4889209868179!2d-63.75346460696976!3d-35.65913431640516!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!2m1!1snosotras%20general%20pico%20la%20pampa!5e0!3m2!1ses!2sar!4v1675944942723!5m2!1ses!2sar"
                        width="160px" height="70px" style="border:0;" allowfullscreen="" loading="lazy"
                        referrerpolicy="no-referrer-when-downgrade"></iframe>
                </div>
                <span class="copy">
                    <h6>
                        <Copyrigth> Musko Indumentaria </Copyrigth>
                    </h6>
                </span>
            </div>
        </footer>
    </div>
    <!-- Bootstrap-->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
        crossorigin="anonymous"></script>

</body>

</html>
